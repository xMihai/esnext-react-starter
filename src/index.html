<!DOCTYPE html>
<html>
  <head>
    <title>Hello World</title>
    <style>
      .board {
        display: flex;
        flex-wrap: wrap;
        height: 150px;
        width: 150px;
        margin: 20px auto 0;
        border: 1px solid black;
      }

      .token {
        font-family: 'Courier New', Courier, monospace;
        font-weight: bold;
        font-size: 40px;
        line-height: 50px;
        text-align: center;
        border: 1px solid black;
        width: 50px;
        height: 50px;
        box-sizing: border-box;
        cursor: pointer;
        user-select: none;
      }

      .token[disabled] {
        cursor: default;
      }

      .token[disabled]:active {
        color: red;
      }

      .status {
        margin: 20px auto 0;
        padding: 5px 10px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      }

      .reset {
        display: block;
        margin: 20px auto 0;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      }
    </style>
  </head>

  <body>
    <section id="index"></section>
  </body>
</html>
